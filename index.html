<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Ofício - Adesão SRP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Ofício - Adesão à Ata de Registro de Preços</h1>
        </header>

        <div class="main-layout">
            <div class="form-panel">
                <div class="form-section">
                    <h2>Dados do Ofício</h2>
                    <div class="form-group">
                        <label for="empresa">EMPRESA:</label>
                        <input type="text" id="empresa" placeholder="Nome da empresa">
                    </div>
                    
                    <div class="form-group">
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" id="cnpj" placeholder="Ex: 26.085.154/0001-17">
                    </div>
                    
                    <div class="form-group">
                        <label for="uasg">UASG:</label>
                        <input type="text" id="uasg" placeholder="Ex: 158444 - IFAM">
                    </div>
                    
                    <div class="form-group">
                        <label for="pregao">PREGÃO SRP:</label>
                        <input type="text" id="pregao" placeholder="Ex: 00010/2023">
                    </div>
                    
                    <div class="form-group">
                        <label for="itens">ITENS:</label>
                        <div class="items-input-container">
                            <div id="item-numbers-container">
                                <div class="item-number-group">
                                    <input type="number" class="item-number-input" min="1" max="999" placeholder="Nº do item">
                                    <button type="button" class="btn-add-item">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="items-section">
                    <h2>Itens da Tabela</h2>
                    <div id="items-container">
                        <!-- Items will be generated here -->
                    </div>
                </div>

                <div class="actions-section">
                    <button type="button" id="copy-document" class="btn-primary">Copiar todo o texto</button>
                </div>
            </div>

            <div class="preview-panel">
                <h2>Visualização em Tempo Real</h2>
                <div id="document-preview" class="live-preview">
                    <!-- Document preview will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
